<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/StylePago.css">
    <title>Datos de pago</title>
</head>

<body>
    <h1>Datos de pago</h1>

    <div class="datos">
        <span>Nombre del titular</span>
        <input type="text" placeholder="Pepe Papas">
    </div>

    <div class="datos">
        <span>Número de tarjeta</span>
        <input type="number" placeholder="1111-2222-3333-4444">
    </div>
    
    <div class="datos">
        <span>CVV</span>
        <input type="number" placeholder="123">
    </div>
    
    <div class="datos">
        <label style="color: rgb(85, 68, 68);">
        Fecha de expiración
        </label>
        <select name="mes">
            <option>-- Mes --</option>
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>
        </select>
    </div>

    <div class="datos">
        <span>Año</span>
        <input type="number" placeholder="2024">
    </div>

    <div class="datos">
        <img class="tarjeta" src="imagenes/Iconos/tarjetas.png" alt="">
    </div>
   
    <button class="pagar">Realizar pago</button>

    <div class="pelicula">
        
    </div>
</body>
</html>
